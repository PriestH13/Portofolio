databases:
  - name: portofolio_db
    plan: free
    region: oregon

services:
  - type: web
    name: portofolio-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn portofolio_main.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: portofolio_main.settings
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: portofolio-app.onrender.com
      - key: DATABASE_URL
        value: postgresql://portofolio_db_user:your_password@dpg-d09atnh5pdvs73de8hs0-a.oregon-postgres.render.com/portofolio_db
